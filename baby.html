<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffe6f2;
            text-align: center;
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #ff66b3;
            text-shadow: 2px 2px #ff99cc;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .big-heart {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            color: #ff66b3;
            opacity: 0;
            animation: heartbeat 1s infinite;
            transition: opacity 1s ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }
        .heart {
            position: absolute;
            color: #ff66b3;
            font-size: 30px;
            animation: fall linear infinite;
        }
        .button {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff66b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff4080;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Button -->
        <button class="button" onclick="startAnimation()">Click Me!</button>

        <!-- Big Heart -->
        <div class="big-heart" id="bigHeart">ðŸ’–</div>

        <!-- Message -->
        <div class="message" id="message">I love you BABY...</div>
    </div>

    <!-- Falling Hearts -->
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>
    <div class="heart">ðŸ’–</div>

    <!-- Script -->
    <script>
        const body = document.body;
        const message = document.getElementById("message");
        const bigHeart = document.getElementById("bigHeart");

        // Function to start the animation
        function startAnimation() {
            // Show the message and the big heart
            message.style.opacity = 1;
            bigHeart.style.opacity = 1;

            // Function to create falling hearts dynamically
            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.textContent = "ðŸ’–";

                // Randomize position and size
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";

                // Append and remove heart
                body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 5000); // Remove after 5 seconds
            }

            // Generate hearts at intervals
            setInterval(createHeart, 300);
        }
    </script>
</body>
</html>
